version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:8080"
    volumes:
      - ./storage:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WADUP_DATABASE_URL=sqlite:////app/storage/wadup.db
      - WADUP_STORAGE_ROOT=/app/storage
      - WADUP_HOST_STORAGE_ROOT=${PWD}/storage
      - WADUP_DEBUG=false
    depends_on:
      - build-rust
      - build-go
      - build-python

  # Pre-built build containers
  # These are built once and used by the web app
  build-rust:
    build:
      context: ..
      dockerfile: docker/rust/Dockerfile
    image: wadup-build-rust:latest
    command: ["echo", "Image built successfully"]

  build-go:
    build:
      context: ..
      dockerfile: docker/go/Dockerfile
    image: wadup-build-go:latest
    command: ["echo", "Image built successfully"]

  build-python:
    build:
      context: ..
      dockerfile: docker/python/Dockerfile
    image: wadup-build-python:latest
    command: ["echo", "Image built successfully"]

volumes:
  storage:
